<div class="action-item">
  <span class="action-item-title">{{name}}</span>
  <mat-progress-bar mode="determinate" value="{{progress()}}"></mat-progress-bar>
  <button mat-icon-button *ngIf="!isFinished()">
    <mat-icon>play_arrow</mat-icon>
  </button>
  <button mat-icon-button *ngIf="isFinished()">
    <mat-icon>replay</mat-icon>
  </button>
  <div>
    <p>Estimated Increments {{estimatedIncrements()}}</p>
    <p>Progress Increments: {{progressIncrements()}}</p>
    <div class="timebox" *ngFor="timeboxes"></div>
  </div>
</div>
