<div class="action-bar">
  <span class="title">Projects</span>
  <span class="spacer"></span>
  <button mat-icon-button (click)="newProject()">
    <mat-icon>add_circle</mat-icon>
  </button>
</div>
<app-new-project *ngIf="newProjectActive" (addProjectEvent)="addProject($event)"></app-new-project>
<mat-accordion>
  <app-project
    *ngFor="let project of projects"
    [name]="project.name"
    [tasks]="project.tasks"
  ></app-project>
</mat-accordion>
